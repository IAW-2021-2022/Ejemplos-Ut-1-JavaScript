<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title> UT1 - JavaScript - Ejemplo 25b </title>
</head>
<body>
<script>
	var numeros = [2, 9, 9];
	console.log(numeros.indexOf(2));     // 0
	console.log(numeros.indexOf(7));     // -1
	console.log(numeros.indexOf(9, 2));  // 2
	console.log(numeros.indexOf(2, -1)); // -1
	console.log(numeros.indexOf(2, -3)); // 0
</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 15 </title>
</head>
<body>
<script>
	var a;
	a = prompt("Introduce el valor de a:", 1)*1;
	switch(a){
		case 1:
			document.write("La a vale 1<br>");
			break;
		case 2:
			document.write("La a vale 2<br>");
			break;
		default:
			document.write("No vale ni 1 ni 2<br>");
			break;
	}
</script>
</html>

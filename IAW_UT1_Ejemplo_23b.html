<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8"/>
	<title> UT1 - JavaScript - Ejemplo 23b </title>
</head>
<body>
<script>
	var misheroes = [ "Ironman", "Thor", "Spiderman", "Loki" ];
	var susheroes = misheroes;
 
	// Añadimos un nuevo héroe
	susheroes.push("Deadpool");
 
	console.log(misheroes); // [ "Ironman", "Thor", "Spiderman", "Loki", "Deadpool" ];
	console.log(susheroes); // [ "Ironman", "Thor", "Spiderman", "Loki", "Deadpool" ];
</script>
</html>

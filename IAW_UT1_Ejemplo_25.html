<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 25 </title>
</head>
<body>
<script>
	var s="Abcdefghijk";
	document.write("s="+  s + "<br>");
	document.write("s.length="+  s.length + "<br>");
	document.write("s.toLowerCase()="+  s.toLowerCase() + "<br>");
	document.write("s.toUpperCase()="+  s.toUpperCase() + "<br>");
	document.write("s.charAt(2)="+  s.charAt(2) + "<br>");
	document.write("s.substr(3,5)="+  s.substr(3,5) + "<br>");
	s="Abcdefghcijk";
	document.write("<br>s="+  s + "<br>");
	document.write("s.indexOf('c')="+  s.indexOf('c') + "<br>");
	document.write("s.indexOf('c',5)="+  s.indexOf('c',5) + "<br>");
	document.write("s.lastIndexOf('c')="+  s.lastIndexOf('c') + "<br>");
</script>
</body>
</html>

<html>
<head>	
	<title> UT1 - JavaScript - Ejemplo 36 </title>
<script>
	function contarElementos(){
		var arrayElementos=document.getElementsByName("x");
		alert(arrayElementos.length);
	}
</script>
</head>
<body>
	<input name="x" type="text" size="20"><br>
	<input name="x" type="text" size="20"><br>
	<input name="x" type="text" size="20"><br><br>
	<input type="button" onclick="contarElementos()" value="¿Cuántos elementos llamados 'x' hay?">
</body>
</html>

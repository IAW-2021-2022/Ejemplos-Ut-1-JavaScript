<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 26 </title>
</head>
<body>
<script>
	s="Texto de prueba"

	document.write("s=" + s + "<br>");
	document.write("s.big()=" + s.big() + "<br>");
	document.write("s.big().big().big()=" + s.big().big().big() + "<br>");
	document.write("s.small()=" + s.small() + "<br>");
	document.write("s.small().small()=" + s.small().small() + "<br>");
	document.write("s.bold()=" + s.bold() + "<br>");
	document.write("s.fixed()=" + s.fixed() + "<br>");
	document.write("s.fontsize(6)=" + s.fontsize(6) + "<br>");
	document.write("s.fontcolor('red')=" + s.fontcolor('red') + "<br>");
	document.write("s.italics()=" + s.italics() + "<br>");
	document.write("s.italics().fontsize(4)=" + s.italics().fontsize(4) + "<br>");
	document.write("s.strike()=" + s.strike() + "<br>");
	document.write("s.strike()=" + s.strike() + "<br>");
	document.write("s.sub()=" + s.sub() + "<br>");
	document.write("s.sup()=" + s.sup() + "<br>");
</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 27 </title>
</head>
<body>
<script>
	a="1.23pepe53";
	b=7.2;
	c=4.3
	document.write("a='1.23pepe53'" + "<br>");
	document.write("b=7.2" + "<br>");
	document.write("c=4.3" + "<br>");
	document.write("parseInt(a)=" + parseInt(a) + "<br>");
	document.write("parseFloat(a)=" + parseFloat(a) + "<br>");
	document.write("parseInt(d=b+c)=" + parseInt(d=b+c) + "<br>");
	document.write("parseFloat(e=b+c)=" + parseFloat(e=b+c) + "<br>");
	document.write("Variable d almacenada durante el parseInt=" + d + "<br>");
	f=parseInt(b+c);
	document.write("Variable e almacenada durante el parseFloat="+e+"<br>");
	document.write("Variable f almacenada aparte con el parseInt="+f+"<br>");
	document.write("eval(b+c)=" + eval(b+c)+  "<br>");
</script>
</body>
</html>

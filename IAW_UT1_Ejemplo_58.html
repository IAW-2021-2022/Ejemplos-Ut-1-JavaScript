<html>
<head>	
	<title> UT1 - JavaScript - Ejemplo 58 </title>
</head>
<body>
<script>
	var fecha=new Date(); //Inicializamos fecha a la fecha actual
	document.write("Fecha="  + fecha);
	document.write("<br><br>fecha.getFullYear() ="  + fecha.getFullYear() );
	document.write("<br>fecha.getMonth() ="  + fecha.getMonth());
	document.write("<br>fecha.getDate() ="  + fecha.getDate());
	document.write("<br><br>fecha.getHours() ="  + fecha.getHours());
	document.write("<br>fecha.getMinutes() ="  + fecha.getMinutes());
	document.write("<br>fecha.getSeconds() ="  + fecha.getSeconds());
</script>
</body>
</html>

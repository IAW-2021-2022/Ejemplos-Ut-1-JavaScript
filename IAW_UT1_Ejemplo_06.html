<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title> UT1 - JavaScript - Ejemplo 06 </title>
</head>
<body>
	<script>
		var dato;
		dato = prompt("Introduce un valor:", 55)
		if (dato != null) // Si no pulsó cancelar
		{
			alert("Has aceptado y has introducido: " + dato);
		}
		else // Pulsó cancelar
		{
			alert ("Has cancelado");
		}	
	</script>
</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 22 </title>
</head>
<body>
<script>
	var a=new Array("Compaq", "Asus", "Acer", "BenQ", "Airis");
	
	document.write("Nº de elementos:   [" +  a.length + "] <br>");
	document.write("Lista de elementos del array:   [" +  a.join() + "]<br>");
	document.write("Ahora la lista al revés:   [" +  a.reverse() + "] <br>");
	document.write("Todos los elementos ordenados (ascendente):   [" +  a.sort() + "] <br>");
	document.write("Ahora todos los elementos ordenados al revés (descendente): [" + a.sort().reverse() + "] <br>");
</script>
</html>

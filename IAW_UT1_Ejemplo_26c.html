<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title> UT1 - JavaScript - Ejemplo 26c </title>
</head>
<body>
<script>
	var frase="Se sentó en el taburete y miró fijamente al camarero";
	var i;
	for (i=0;i<frase.length;i++)
	{
		document.write(frase[i]+"&nbsp;");
	}
	
	document.write("<br/>");
	
	for (i=0;i<frase.length;i++)
	{
		if (frase[i] == "e")
		{
			frase[i] = "o";
			console.log(i + frase[i]);
		}
		document.write(frase[i]+"&nbsp;");
	}
	
	document.write("<br/>");
	
	frase[0] = "A";
	frase[10] = "O";
	
	for (i=0;i<frase.length;i++)
	{
		document.write(frase[i]+"&nbsp;");
	}
	
</script>
</body>
</html>

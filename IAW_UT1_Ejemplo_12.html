<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 12 </title>
</head>
<body>
<script>
	var num_usu, mensaje;
	num_usu = prompt("Introduce el número de usuarios", 1);
	for (i=1; i<=num_usu; i++){
		if (i == 1)
			mensaje = " usuario";
		else
			mensaje = " usuarios";
		document.write(i + mensaje + "<br>");
	}
	document.write(" Ya he contado a todos los usuarios.");
</script>

</script>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 11 </title>
</head>
<body>
<script>
	var a;
	a = prompt("Introduce un valor", 5);
	
	if (a>5)
	{
		if (a<=10) {
			alert("Entre 5 y 10");
			document.write("Entre 5 y 10");
		}
		else{
			alert("Mayor de 10");
			document.write("Mayor de 10");
		}
	}
	else
	{
		if (a>=0){
			alert("Entre 0 y 5");
			document.write("Entre 0 y 5");
		}
		else{
			alert("Menor de 0");
			document.write("Menor de 0");
		}	
	}
</script>
</html>

<html>
<head>
	<title> UT1 - JavaScript - Ejemplo 18 </title>
</head>
<body>
<script>
	var i;
	for (i=1; i<=100; i++){
		document.write(i + " ovejitas <BR>");
		if (i==2) 
			break;
	}
	document.write("Ya he contado todas las ovejitas <br><br>");
	i=1
	while (i<=100){
		document.write(i + " corderitos <BR>");
		if ((i++)==2) 
			break;
	}
	document.write("Ya he contado todos los corderitos <br>");
</script>
</html>
